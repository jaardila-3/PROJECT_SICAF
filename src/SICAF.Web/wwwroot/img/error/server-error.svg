<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fondoGradiente" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4b3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d5a45;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2f23;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="lineasDiagonales" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M 0,20 l 20,-20 M -5,5 l 10,-10 M 15,25 l 10,-10" stroke="#2f6b4f" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <filter id="sombra" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#fondoGradiente)"/>
  <rect width="800" height="600" fill="url(#lineasDiagonales)" opacity="0.4"/>
  
  <!-- Formas geométricas de fondo -->
  <polygon points="100,50 200,80 150,150 50,120" fill="#3a7a5f" opacity="0.3"/>
  <polygon points="650,450 750,480 700,550 600,520" fill="#3a7a5f" opacity="0.3"/>
  <circle cx="120" cy="480" r="40" fill="#2f6b4f" opacity="0.2"/>
  <circle cx="680" cy="120" r="60" fill="#2f6b4f" opacity="0.2"/>
  
  <!-- Escudo policial con engranajes -->
  <g transform="translate(400,200)" filter="url(#sombra)">
    <path d="M 0,-80 C -60,-80 -60,-40 -60,0 C -60,40 -40,70 0,80 C 40,70 60,40 60,0 C 60,-40 60,-80 0,-80 Z" 
          fill="#4a9d6f" stroke="#2f6b4f" stroke-width="3"/>
    
    <path d="M 0,-60 C -40,-60 -40,-30 -40,0 C -40,30 -25,50 0,60 C 25,50 40,30 40,0 C 40,-30 40,-60 0,-60 Z" 
          fill="#5bb380" opacity="0.8"/>
    
    <!-- Engranaje grande -->
    <g transform="translate(0,0)">
      <polygon points="0,-25 5,-22 8,-15 5,-8 0,-5 -5,-8 -8,-15 -5,-22" fill="#ffffff" opacity="0.9"/>
      <polygon points="15,-18 18,-15 15,-5 8,-8 5,-15 8,-22" fill="#ffffff" opacity="0.9"/>
      <polygon points="18,0 15,5 5,8 8,15 15,12 22,5" fill="#ffffff" opacity="0.9"/>
      <polygon points="8,18 5,22 -5,22 -8,15 -5,8 5,8" fill="#ffffff" opacity="0.9"/>
      <polygon points="-15,18 -18,15 -15,5 -8,8 -5,15 -8,22" fill="#ffffff" opacity="0.9"/>
      <polygon points="-22,0 -15,-5 -5,-8 -8,-15 -15,-12 -22,-5" fill="#ffffff" opacity="0.9"/>
      <circle cx="0" cy="0" r="8" fill="#e74c3c"/>
      <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    </g>
    
    <!-- Engranaje pequeño -->
    <g transform="translate(15,15)">
      <polygon points="0,-12 3,-10 3,-5 0,-3 -3,-5 -3,-10" fill="#ffffff" opacity="0.7"/>
      <polygon points="10,-6 12,-3 10,3 3,0 0,-3 3,-10" fill="#ffffff" opacity="0.7"/>
      <polygon points="10,6 3,10 -3,10 -6,3 -3,0 3,0" fill="#ffffff" opacity="0.7"/>
      <polygon points="-10,6 -12,3 -10,-3 -3,0 0,3 -3,10" fill="#ffffff" opacity="0.7"/>
      <circle cx="0" cy="0" r="4" fill="#f39c12"/>
      <circle cx="0" cy="0" r="2" fill="#ffffff"/>
    </g>
  </g>
  
  <g transform="translate(400,380)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" filter="url(#sombra)">
      SERVIDOR NO DISPONIBLE
    </text>
  </g>
  
  <g transform="translate(400,420)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#a8d4bf">
      Estamos trabajando para resolver este problema técnico
    </text>
  </g>
  
  <!-- Elementos decorativos adicionales -->
  <g transform="translate(150,300)" opacity="0.6">
    <rect x="-30" y="-5" width="60" height="10" rx="5" fill="#4a9d6f"/>
  </g>
  
  <g transform="translate(650,300)" opacity="0.6">
    <rect x="-30" y="-5" width="60" height="10" rx="5" fill="#4a9d6f"/>
  </g>
  
  <!-- Hexágonos con líneas de fallo -->
  <g transform="translate(200,150)" opacity="0.4">
    <polygon points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5" fill="#3a7a5f" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
  
  <g transform="translate(600,450)" opacity="0.4">
    <polygon points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5" fill="#3a7a5f" stroke="#e74c3c" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
</svg>