<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="fondoGradiente" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a4b3a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2d5a45;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f2f23;stop-opacity:1" />
        </linearGradient>

        <pattern id="lineasDiagonales" patternUnits="userSpaceOnUse" width="20" height="20">
            <path d="M 0,20 l 20,-20 M -5,5 l 10,-10 M 15,25 l 10,-10" stroke="#2f6b4f"
                stroke-width="0.5" opacity="0.3" />
        </pattern>

        <filter id="sombra" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
        </filter>
    </defs>

    <rect width="800" height="600" fill="url(#fondoGradiente)" />
    <rect width="800" height="600" fill="url(#lineasDiagonales)" opacity="0.4" />

    <!-- Formas geométricas de fondo -->
    <polygon points="100,50 200,80 150,150 50,120" fill="#3a7a5f" opacity="0.3" />
    <polygon points="650,450 750,480 700,550 600,520" fill="#3a7a5f" opacity="0.3" />
    <circle cx="120" cy="480" r="40" fill="#2f6b4f" opacity="0.2" />
    <circle cx="680" cy="120" r="60" fill="#2f6b4f" opacity="0.2" />

    <!-- Escudo policial con candado -->
    <g transform="translate(400,200)" filter="url(#sombra)">
        <path
            d="M 0,-80 C -60,-80 -60,-40 -60,0 C -60,40 -40,70 0,80 C 40,70 60,40 60,0 C 60,-40 60,-80 0,-80 Z"
            fill="#4a9d6f" stroke="#2f6b4f" stroke-width="3" />

        <path
            d="M 0,-60 C -40,-60 -40,-30 -40,0 C -40,30 -25,50 0,60 C 25,50 40,30 40,0 C 40,-30 40,-60 0,-60 Z"
            fill="#5bb380" opacity="0.8" />

        <!-- Candado -->
        <!-- Arco del candado -->
        <path d="M -12,-15 C -12,-25 -8,-30 0,-30 C 8,-30 12,-25 12,-15"
            stroke="#ffffff" stroke-width="4" fill="none" opacity="0.9" />

        <!-- Cuerpo del candado -->
        <rect x="-15" y="-15" width="30" height="25" fill="#ffffff" opacity="0.9" rx="3" />
        <rect x="-13" y="-13" width="26" height="21" fill="#dc3545" rx="2" />

        <!-- Ojo de la cerradura -->
        <circle cx="0" cy="-5" r="3" fill="#ffffff" />
        <rect x="-1" y="-5" width="2" height="8" fill="#ffffff" />

        <!-- Línea de prohibición -->
        <circle cx="0" cy="0" r="35" stroke="#dc3545" stroke-width="4" fill="none" opacity="0.8" />
        <line x1="-25" y1="-25" x2="25" y2="25" stroke="#dc3545" stroke-width="4" opacity="0.8" />
    </g>

    <g transform="translate(400,380)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="36"
            font-weight="bold" fill="#ffffff" filter="url(#sombra)">
            ACCESO PROHIBIDO
        </text>
    </g>

    <g transform="translate(400,420)">
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18"
            fill="#a8d4bf">
            No tienes permisos para acceder a esta área
        </text>
    </g>

    <!-- Elementos decorativos con temas de seguridad -->
    <g transform="translate(150,300)" opacity="0.6">
        <rect x="-30" y="-5" width="60" height="10" rx="5" fill="#dc3545" />
        <rect x="-25" y="-3" width="50" height="6" rx="3" fill="#ffffff" />
    </g>

    <g transform="translate(650,300)" opacity="0.6">
        <rect x="-30" y="-5" width="60" height="10" rx="5" fill="#dc3545" />
        <rect x="-25" y="-3" width="50" height="6" rx="3" fill="#ffffff" />
    </g>

    <!-- Hexágonos con símbolos de prohibición -->
    <g transform="translate(200,150)" opacity="0.4">
        <polygon points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5" fill="#3a7a5f" stroke="#dc3545"
            stroke-width="2" />
        <circle cx="0" cy="0" r="8" stroke="#dc3545" stroke-width="2" fill="none" />
        <line x1="-6" y1="-6" x2="6" y2="6" stroke="#dc3545" stroke-width="2" />
    </g>

    <g transform="translate(600,450)" opacity="0.4">
        <polygon points="0,-15 13,-7.5 13,7.5 0,15 -13,7.5 -13,-7.5" fill="#3a7a5f" stroke="#dc3545"
            stroke-width="2" />
        <circle cx="0" cy="0" r="8" stroke="#dc3545" stroke-width="2" fill="none" />
        <line x1="-6" y1="-6" x2="6" y2="6" stroke="#dc3545" stroke-width="2" />
    </g>

    <!-- Líneas de advertencia -->
    <path d="M 200,150 Q 300,100 400,120" stroke="#dc3545" stroke-width="2" fill="none"
        opacity="0.3" stroke-dasharray="8,8" />
    <path d="M 400,280 Q 500,350 600,450" stroke="#dc3545" stroke-width="2" fill="none"
        opacity="0.3" stroke-dasharray="8,8" />

    <!-- Elementos adicionales de seguridad -->
    <g transform="translate(100,400)" opacity="0.3">
        <rect x="-5" y="-20" width="10" height="40" fill="#dc3545" />
        <rect x="-20" y="-5" width="40" height="10" fill="#dc3545" />
    </g>

    <g transform="translate(700,200)" opacity="0.3">
        <rect x="-5" y="-20" width="10" height="40" fill="#dc3545" />
        <rect x="-20" y="-5" width="40" height="10" fill="#dc3545" />
    </g>
</svg>